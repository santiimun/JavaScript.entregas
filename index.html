<!DOCTYPE html>
<html lang="en">
<head>

                <h1>PAKANI</h1>

            <div class="parte-inferior">

                    <li><img src="./assets/carrousel-2.jpeg" alt=""></li>
                    <li><img src="./assets/carrousel-3.jpeg" alt=""></li>

            </div>

                <li><img src="./assets/instagram.png" alt="logo de instagram, cuadrado que tiene un circulo en el medio y un punto negro en la parte superior derecha"></li>
                <li><img src="./assets/linkedin.png" alt="logo de linkedin, cuadrado qie adentro tiene escrito IN"></li>
            </ul>
        </div>

    <Script src="./index.js"></Script>
